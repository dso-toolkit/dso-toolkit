os: linux
dist: jammy
cache:
  directories:
    - ./storybook/cypress-parallel
git:
  depth: false
stages:
  - name: ci/cd
    if: branch =~ /^#/ || branch = master || tag =~ /^v/
jobs:
  include:
    - name: dedupe check, npm audit, lint, danger ci, build, build-www, e2e, deploy
      stage: ci/cd
      script: bash cicd.sh
