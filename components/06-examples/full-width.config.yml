context:
  rows:
    - row-modifier: " full-width"
      title: Aan de slag met data & services van het Omgevingsloket
      content: "Over enige tijd treedt de Omgevingswet in werking. De wet bundelt de wetgeving en regels voor de fysietest leefomgeving. Alle digitale informatie is straks op een plek te vinden: in het nieuwe Omgevingsloket. Daar kunnen initiatiefnemers, overheden en belanghebbenden zowel op een kaart als in tekst zien wat kan en mag in de fysieke leefomgeving. De data en services die binnen het Digitaal Stelsel Omgevingswet worden gebruikt worden door de overheid open gesteld voor andere toepassingen via dit Ontwikkelaarsportaal."
