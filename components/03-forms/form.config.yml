    - id: auto_merk
      inputType: select
      label: Type auto
      options:
      - optionType: Europees
        items:
        - value: alfa
          label: Alfa Romeo
        - value: fiat
          label: Fiat
        - value: mercedes
          label: Mercedes
          selected: true
        - value: volkswagen
          label: Volkswagen
  - legend: Aanhanger
    groups:
    - id: aanhanger
      inputType: radios
      label: Welke aanhanger
      options:
      - value: bak
        label: Bak
      - value: caravan
        label: Caravan
        checked: true
      - value: fietsendrager
        label: Fietsendrager
      - value: oplegger
        label: Oplegger
  - legend: Vraag
    groups:
    - id: gekke_vraag
      inputType: textarea
      rows: 5
      label: Waarom heeft een tankstation dat 24 uur per dag open is een slot op de deur?
      helpText: Deze vraag heeft een toelichting
  - legend: Vraag met infobutton
    groups:
    - id: input-radio-infobutton
      inputType: radios
      label: Blieft u een toelichting?
      options:
      - value: 1
        label: ja
        checked: true
        infoOpen: false
        infoText: |
          Empty
      - value: 2
        label: nee
      infoOpen: false
      infoText: |
        Empty
  - legend: Vraag met infobutton uitgeklapt
    groups:
    - id: input-radio-infobutton-open
      inputType: radios
      label: Toelichting op uw vraag
      options:
      - value: 1
        label: ja
        checked: true
        infoOpen: false
        infoText: Empty
      - value: 2
        label: nee
      infoOpen: true
      infoText: |
        <h4>Let op</h4>
        <p>Bij verticale formulieren wordt het bij checkboxen en radio's onoverzichtelijk als de toelichting bij de vraag EN opties toont</p>
  buttons:
  - type: button
    modifier: link
    label: Annuleren
  - type: submit
    modifier: primary
    label: Verstuur
