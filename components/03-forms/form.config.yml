notes: |
  Een formulier begint altijd met een `form` element. Elke _textuele_ `input` **en** `select` zit in een `.form-group`. Elk formulier onderdeel is een _groep_ met een `label`.

  Alle elementen zitten in een `fieldset` met een `legend`. De legend kan verborgen worden met een `.sr-only`. De form submit (en eventueel een form reset) staat _buiten_ de fieldset.

  * Een eventuele toelichting zit in een `p.dso-help-block`. Als er een toelichting is, dient deze met een `@aria-describedby` aan de input gekoppeld te worden.
  * Een label bij een _textuele_ `input` **of** `select` eindigt altijd met een dubbele punt.

  #### Extra:
  * https://getbootstrap.com/docs/3.3/css/#forms
  * [H91: Using HTML form controls and links](https://www.w3.org/TR/WCAG20-TECHS/H91)
status: wip
default: form-vertical
context:
  formLegend: Vertical Form
  fieldsets:
  - legend: Contact
    groups:
    - id: voornaam
      inputType: input
      type: text
      label: Voornaam
      required: true
    - id: achternaam
      inputType: input
      type: text
      label: Achternaam
      helpText: Mag ook de familienaam zijn
    - inputType: static
      label: Geslacht
      value: Man
    - id: geboortedatum
      inputType: input
      type: text
      label: Geboortedatum
      inputIcon: fas fa-calendar
    - id: email
      inputType: input
      type: text
      label: E-mailadres
      required: true
    - id: password
      inputType: input
      type: text
      label: Wachtwoord
    - id: password_bevestig
      inputType: input
      type: text
      label: Wachtwoord (bevestig)
    - id: nieuwsbrief
      inputType: confirm
      label: Stuur mij de maandelijkse nieuwsbrief
      helpText: Uw gegevens zullen niet worden gedeeld met derden
  - legend: Beleg
    groups:
    - id: beleg
      inputType: select
      label: Beleg
      multiple: true
      options:
      - optionType: Vlees
        items:
        - value: worst
          label: Worst
        - value: salami
          label: Salami
        - value: geit
          label: Geit
      - optionType: Vis
        items:
        - value: zalm
          label: Zalm
        - value: makreel
          label: Makreel
  - legend: Auto merk
    groups:
    - id: auto_merk
      inputType: select
      label: Type auto
      options:
      - optionType: Europees
        items:
        - value: alfa
          label: Alfa Romeo
        - value: fiat
          label: Fiat
        - value: mercedes
          label: Mercedes
          selected: true
        - value: volkswagen
          label: Volkswagen
  - legend: Aanhanger
    groups:
    - id: aanhanger
      inputType: radios
      label: Welke aanhanger
      options:
      - value: bak
        label: Bak
      - value: caravan
        label: Caravan
        checked: true
      - value: fietsendrager
        label: Fietsendrager
      - value: oplegger
        label: Oplegger
  - legend: Vraag
    groups:
    - id: gekke_vraag
      inputType: textarea
      rows: 5
      label: Waarom heeft een tankstation dat 24 uur per dag open is een slot op de deur?
      helpText: Deze vraag heeft een toelichting
  submitButton:
    type: submit
    modifier: primary
    label: Verstuur
variants:
- name: form-horizontal
  context:
    formModifier: form-horizontal
    formLegend: Form Horizontal
