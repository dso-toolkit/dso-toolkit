          type: input
          inputType: text
          label: Voornaam
          required: true
        - id: achternaam
          type: input
          inputType: text
          label: Achternaam
          helpText: Mag ook de familienaam zijn
        - type: static
          label: Geslacht
          value: Man
        - id: geboortedatum
          type: input
          inputType: text
          label: Geboortedatum
          hasFeedback: true
          feedbackIcon: fa fa-calendar-o
          optional: true
        - id: email
          type: input
          inputType: email
          label: E-mailadres
          required: true
        - id: password
          type: input
          inputType: password
          label: Wachtwoord
        - id: password_bevestig
          type: input
          inputType: password
