              items:
                - value: zalm
                  label: Zalm
                - value: makreel
                  label: Makreel
    - legend: Auto merk
      groups:
        - id: auto_merk
          type: select
          label: Type auto
          optional: true
          options:
            - optionType: Europees
              items:
                - value: alfa
                  label: Alfa Romeo
                - value: fiat
                  label: Fiat
                - value: marcedes
                  label: Mercedes
                  selected: true
                - value: volkswagen
                  label: Volkswagen
