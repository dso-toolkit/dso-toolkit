notes: |
  De navigatie componenten kunnen op twee verschillende manieren ingezet worden:
  * De tabs en pills zijn alleen visueel. Het tonen van andere data wordt door een URL change gerealiseerd
  * Er is een applicatiemodus. Binnen de huidige paginacontext is er een kleiner onderdeel dat andere data toont.

  Als van de navigatiecomponenten de linkende (anchor) eigenschappen wordt gebruikt moet er mogelijk een `<nav>` of `[role="navigation"]` element om de `<ul>` worden geplaatst. Zie ook de [Bootstrap documentatie](https://getbootstrap.com/docs/3.3/components/#nav)

  Als de navigatiecomponenten vanuit een applicatiemodus worden ingezet dient er rekening gehouden te worden met ARIA attributen. Het panel moet gelinkt worden aan de anchor, de actieve panel moet worden gemarkeerd en er moet rekening gehouden worden met keyboard accessibility. Zie [Example of Tabs with Automatic Activation](https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/tabs/tabs-1/tabs.html)
