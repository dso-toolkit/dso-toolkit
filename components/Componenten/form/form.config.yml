    - id: aanhanger
      inputType: radios
      label: Welke aanhanger
      options:
      - value: bak
        label: Bak
      - value: caravan
        label: Caravan
        checked: true
      - value: fietsendrager
        label: Fietsendrager
      - value: oplegger
