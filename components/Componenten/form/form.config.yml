      label: Type auto
      options:
      - optionType: Europees
        items:
        - value: alfa
          label: Alfa Romeo
        - value: fiat
          label: Fiat
        - value: mercedes
          label: Mercedes
          selected: true
        - value: volkswagen
          label: Volkswagen
