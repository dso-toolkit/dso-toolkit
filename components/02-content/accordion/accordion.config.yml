notes: |
  Een accordion (`.accordion`) bestaat uit secties (`.accordion-section`). Een sectie heeft een handle (`.section-handle`) en body (`.section-body`).

  Als de body verborgen wordt dmv. styling (`display: none` of `.hidden`) moeten ervoor toegankelijkheid wat attributen worden toegevoegd.

  De handle krijgt
  * `aria-controls="ID"`. ID verwijst naar het `#id` van de section body.
  * `aria-expanded="true|false"`.

  De body krijgt
  * `id="ID"`. Een uniek ID.

  Als de section bodies niet in het DOM zitten, zijn bovenstaande attributen niet nodig.
