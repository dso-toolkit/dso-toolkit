<fieldset class="form-group dso-checkboxes dso-valid dso-required">
  <div class="dso-label-container">
    <legend class="control-label">
      Maak een keuze
    </legend>
  </div>
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input type="checkbox" id="valid_1" name="input-checkbox-valid" value="1" />
      <label for="valid_1">een</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="valid_2" name="input-checkbox-valid" value="2" checked />
      <label for="valid_2">twee</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="valid_3" name="input-checkbox-valid" value="3" />
      <label for="valid_3">drie</label>
    </div>
    <p class="dso-help-block" id="helpTextId_input-checkbox-valid">Selecteer alle even getallen</p>
  </div>
</fieldset>
