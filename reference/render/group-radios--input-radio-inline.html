<fieldset class="form-group dso-radios dso-inline dso-required">
  <div class="dso-label-container">
    <legend class="control-label">
      Gaat het om de bouw van één of meer woningen?
    </legend>
  </div>
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input type="radio" id="radio_yes" name="input-radio-valid" value="1" checked />
      <label for="radio_yes">
        ja
      </label>
    </div>
    <div class="dso-selectable">
      <input type="radio" id="radio_no" name="input-radio-valid" value="2" />
      <label for="radio_no">
        nee
      </label>
    </div>
  </div>
</fieldset>
