<main>
  <h2 class="dso-steps-indicator">
    3. Kies activiteiten
    <span class="dso-step">
    Stap 3/7
  </span>
  </h2>
  <div class="clearfix"></div>
  <div class="alert alert-info" role="alert">
    Hulp nodig bij kiezen? Doe dan eerst de <a href="#">Vergunningscheck</a>.
  </div>
  <div class="clearfix"></div>
  <h2>Mijn activiteiten</h2>
  <div class="dso-shopping-cart">
    <div class="dso-contents">
      <p class="dso-empty">U heeft nog geen activiteiten gekozen</p>
    </div>
  </div>
  <div class="clearfix"></div>
  <form class="form-vertical">
    <fieldset class="dso-form-fields">
      <legend class="sr-only">Projectinfomatie</legend>
      <fieldset>
        <legend>Overzicht activiteiten</legend>
        <div class="form-group dso-filter">
          <div class="dso-label-container">
            <label for="filter" class="control-label">
            </label>
          </div>
          <div class="dso-field-container">
            <div class="dso-search-bar">
              <div class="dso-search-bar-input">
                <label for="search-bar--default">Label</label>
                <span class="dso-search-icon" aria-hidden="true"></span>
                <input type="text" id="search-bar--default" placeholder="Placeholder" />
              </div>
              <button type="button" class="btn btn-default">
                Button
              </button>
            </div>
          </div>
        </div>
        <fieldset class="form-group dso-checkboxes">
          <legend class="dso-label-container">
            <label class="control-label">
              Activiteiten
            </label>
          </legend>
          <div class="dso-field-container">
            <div class="dso-selectable">
              <input type="checkbox" id="activiteiten-0" name="activiteiten" value="1">
              <label for="activiteiten-0">
                Bouwactiviteit - Melding
              </label>
            </div>
            <div class="dso-selectable">
              <input type="checkbox" id="activiteiten-1" name="activiteiten" value="2">
              <label for="activiteiten-1">
                Milieuactiviteit - Melding
              </label>
            </div>
            <div class="dso-selectable">
              <input type="checkbox" id="activiteiten-2" name="activiteiten" value="3">
              <label for="activiteiten-2">
                Milieuactiviteit - Aanvraag vergunning
              </label>
            </div>
            <div class="dso-selectable">
              <input type="checkbox" id="activiteiten-3" name="activiteiten" value="4">
              <label for="activiteiten-3">
                Gebruik en het in stand houden van bouwwerken ketentest - Melding
              </label>
            </div>
          </div>
        </fieldset>
      </fieldset>
    </fieldset>
    <div class="dso-form-buttons">
      <button type="default" class="btn btn-default"><svg class="di di-chevron-left">
          <use href="../../dso-icons.svg#chevron-left" />
        </svg><span >Vorige stap</span></button>
      <button type="submit" class="btn btn-primary"><span >Volgende stap</span><svg class="di di-chevron-right">
          <use href="../../dso-icons.svg#chevron-right" />
        </svg></button>
    </div>
  </form>
</main>
