  </div>

    <input type="text" id="input" class="form-control" />

    <label for="input-text-error" class="control-label">
      E-mailadres
    </label>
  </div>
  <div class="dso-field-container">
    <input type="text" id="input-text-error" class="form-control" value="thomas@" required />

<hr />

    <label for="input-text-error-fixed" class="control-label">
      E-mailadres
    </label>
  </div>
  <div class="dso-field-container">
    <input type="text" id="input-text-error-fixed" class="form-control" value="thomas@infoprojects.nl" required />
