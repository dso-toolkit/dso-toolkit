<style>
  .dso-map-example {
    background-image: url("../../dummy/images/map-lved125.png");
    background-size: cover;
    height: 400px;
    margin: 32px 0;
    width: 100%;
  }
</style>
<main>
  <h2 class="dso-steps-indicator">
    2. Locatie
    <span class="dso-step">
    Stap 1/7
  </span>
  </h2>
  <form>
    <div class="row">
      <div class="col-md-9">
        <h3>Coordinaten</h3>
      </div>
      <div class="col-md-3 text-right">
        <div class="dropdown">
          <button type="button" class="btn btn-link dropdown-toggle" id="" aria-haspopup="true" aria-expanded="false">Meer zoekopties<svg class="di di-chevron-down">
              <use href="../../dso-icons.svg#chevron-down" />
            </svg></button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group dso-select">
          <div class="dso-label-container">
            <label for="type" class="control-label">
              Type
            </label>
          </div>
          <div class="dso-field-container">
            <select id="type" class="form-control">
              <option value="rd">RD</option>
              <option value="wgs84" selected>WGS84</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group dso-input">
          <div class="dso-label-container">
            <label for="" class="control-label">
              Lattitude
            </label>
          </div>
          <div class="dso-field-container">
            <input type="" id="" class="form-control" placeholder="hoi" value="52.07066496">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group dso-input">
          <div class="dso-label-container">
            <label for="" class="control-label">
              Longitude
            </label>
          </div>
          <div class="dso-field-container">
            <input type="" id="" class="form-control" value="4.26389251">
          </div>
        </div>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-default btn-sm"><span >Zoeken</span></button>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="dso-map-example"></div>
    <div class="clearfix"></div>
    <div class="dso-form-buttons">
      <div class="dso-aside">
        <button type="button" class="btn btn-link"><svg class="di di-chevron-left">
            <use href="../../dso-icons.svg#chevron-left" />
          </svg><span >Vorige stap</span></button>
      </div>
      <button type="button" class="btn btn-primary"><span >Volgende stap</span><svg class="di di-chevron-right">
          <use href="../../dso-icons.svg#chevron-right" />
        </svg></button>
    </div>
  </form>
</main>
