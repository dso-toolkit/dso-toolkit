<form class="dso-single-page">
  <fieldset>
    <legend>Invoervelden</legend>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="form-autocomplete-voornaam" class="control-label">
          Voornaam
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="form-autocomplete-voornaam" class="form-control" autocomplete="given-name">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="form-autocomplete-achternaam" class="control-label">
          Achternaam
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="form-autocomplete-achternaam" class="form-control" autocomplete="family-name">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="form-autocomplete-straat" class="control-label">
          Straat
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="form-autocomplete-straat" class="form-control" autocomplete="address-line1">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="form-autocomplete-huisnummer" class="control-label">
          Huisnummer (plus letter en toevoeging)
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="form-autocomplete-huisnummer" class="form-control" autocomplete="address-line2">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="form-autocomplete-postcode" class="control-label">
          Postcode
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="form-autocomplete-postcode" class="form-control" autocomplete="postal-code">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="form-autocomplete-woonplaats" class="control-label">
          Woonplaats
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="form-autocomplete-woonplaats" class="form-control" autocomplete="address-level2">
      </div>
    </div>
    <div class="form-group dso-input dso-input-tel">
      <div class="dso-label-container">
        <label for="form-autocomplete-telefoon" class="control-label">
          Telefoon
        </label>
      </div>
      <div class="dso-field-container">
        <input type="tel" id="form-autocomplete-telefoon" class="form-control" autocomplete="tel">
      </div>
    </div>
    <div class="form-group dso-input dso-input-email">
      <div class="dso-label-container">
        <label for="form-autocomplete-email" class="control-label">
          Email adres
        </label>
      </div>
      <div class="dso-field-container">
        <input type="email" id="form-autocomplete-email" class="form-control" autocomplete="e-mail">
      </div>
    </div>
    <div class="form-group dso-select">
      <div class="dso-label-container">
        <label for="form-autocomplete-land" class="control-label">
          Land
        </label>
      </div>
      <div class="dso-field-container">
        <select id="form-autocomplete-land" class="form-control">
          <option value="nl">Nederland</option>
          <option value="be">Belgie</option>
          <option value="de">Duitsland</option>
        </select>
      </div>
    </div>
  </fieldset>
  <div class="dso-form-buttons">
    <button type="submit" class="btn btn-primary"><span >Primaire actie</span></button>
    <button type="button" class="btn btn-link"><span >Secondaire actie</span></button>
  </div>
</form>
