<form class="dso-single-page">
  <fieldset>
    <legend>Invoervelden</legend>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="invoer-veld-1" class="control-label">
          Voornaam
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="invoer-veld-1" class="form-control" autocomplete="given-name">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="invoer-veld-2" class="control-label">
          Achternaam
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="invoer-veld-2" class="form-control" autocomplete="family-name">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="invoer-veld-3" class="control-label">
          Adres
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="invoer-veld-3" class="form-control" autocomplete="address-line1">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="invoer-veld-4" class="control-label">
          Postcode
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="invoer-veld-4" class="form-control" autocomplete="postal-code">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="invoer-veld-5" class="control-label">
          Woonplaats
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="invoer-veld-5" class="form-control" autocomplete="address-level2">
      </div>
    </div>
  </fieldset>
  <div class="dso-form-buttons">
    <button type="submit" class="btn btn-primary"><span >Primaire actie</span></button>
    <button type="button" class="btn btn-link"><span >Secondaire actie</span></button>
  </div>
</form>
