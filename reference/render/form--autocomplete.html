<form class="dso-single-page">
  <fieldset>
    <legend>Invoervelden</legend>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="voornaam" class="control-label">
          Voornaam
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="voornaam" class="form-control" autocomplete="given-name">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="achternaam" class="control-label">
          Achternaam
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="achternaam" class="form-control" autocomplete="family-name">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="straat" class="control-label">
          Straat
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="straat" class="form-control" autocomplete="address-line1">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="huisnummer" class="control-label">
          Huisnummer (plus letter en toevoeging)
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="huisnummer" class="form-control" autocomplete="address-line2">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="postcode" class="control-label">
          Postcode
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="postcode" class="form-control" autocomplete="postal-code">
      </div>
    </div>
    <div class="form-group dso-input dso-input-text">
      <div class="dso-label-container">
        <label for="woonplaats" class="control-label">
          Woonplaats
        </label>
      </div>
      <div class="dso-field-container">
        <input type="text" id="woonplaats" class="form-control" autocomplete="address-level2">
      </div>
    </div>
    <div class="form-group dso-input dso-input-tel">
      <div class="dso-label-container">
        <label for="telefoon" class="control-label">
          Telefoon
        </label>
      </div>
      <div class="dso-field-container">
        <input type="tel" id="telefoon" class="form-control" autocomplete="tel">
      </div>
    </div>
    <div class="form-group dso-input dso-input-email">
      <div class="dso-label-container">
        <label for="email" class="control-label">
          Email adres
        </label>
      </div>
      <div class="dso-field-container">
        <input type="email" id="email" class="form-control" autocomplete="e-mail">
      </div>
    </div>
    <div class="form-group dso-select">
      <div class="dso-label-container">
        <label for="land" class="control-label">
          Land
        </label>
      </div>
      <div class="dso-field-container">
        <select id="land" class="form-control">
          <option value="nl">Nederland</option>
          <option value="be">Belgie</option>
          <option value="de">Duitsland</option>
        </select>
      </div>
    </div>
  </fieldset>
  <div class="dso-form-buttons">
    <button type="submit" class="btn btn-primary"><span >Primaire actie</span></button>
    <button type="button" class="btn btn-link"><span >Secondaire actie</span></button>
  </div>
</form>
