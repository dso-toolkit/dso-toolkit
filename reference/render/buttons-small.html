<div class="dso-example-wrapper">
  <div class="dso-example-text">
    <h2>kleine button</h2>
  </div>
  <div class="dso-example">
    <table class="table">
      <caption>Verschijningsvormen van de kleine button (<code>.btn-sm</code>).</caption>
      <thead>
        <tr>
          <th scope="col">Beschrijving</th>
          <th scope="col">Weergave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Normaal</td>
          <td>
            <p><button type="button" class="btn btn-primary btn-sm">
                <span>kleine button</span>
              </button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Hover</td>
          <td class="example-hover">
            <p><button type="button" class="btn btn-primary btn-sm">
                <span>kleine button</span>
              </button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Disabled</td>
          <td>
            <p><button type="button" class="btn btn-primary btn-sm" disabled>
                <span>kleine button</span>
              </button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Icoon links</td>
          <td>
            <p><button type="button" class="btn btn-primary btn-sm">
                <svg class="di di-angle-left">
                  <use href="../../dso-icons.svg#angle-left" />
                </svg><span>kleine button</span>
              </button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Icoon rechts</td>
          <td>
            <p><button type="button" class="btn btn-primary btn-sm">
                <span>kleine button</span><svg class="di di-angle-right">
                  <use href="../../dso-icons.svg#angle-right" />
                </svg>
              </button>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
