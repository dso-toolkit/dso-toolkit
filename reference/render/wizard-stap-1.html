<main>
  <div class="row">
    <div class="col-md-12">
      <h2 class="dso-steps-indicator">
        1. Project
        <span class="dso-step">
    Stap 1/7
  </span>
      </h2>
      <div class="alert alert-info" role="alert">
        Hulp nodig bij kiezen? Doe dan eerst de <a href="#">Vergunningscheck</a>.
      </div>
      <form class="form-horizontal dso-sections">
        <fieldset class="dso-form-fields">
          <legend class="sr-only">Projectinfomatie</legend>
          <fieldset>
            <legend>Project</legend>
            <div class="form-group dso-input dso-input-text">
              <div class="dso-label-container">
                <label for="naam project" class="control-label">
                  Wat is de naam van uw project?
                </label>
              </div>
              <div class="dso-field-container">
                <input type="text" id="naam project" class="form-control">
              </div>
            </div>
            <div class="form-group dso-textarea">
              <div class="dso-label-container">
                <label for="beschrijving project" class="control-label">
                  Korte omschrijving van uw project
                </label>
              </div>
              <div class="dso-field-container">
                <textarea class="form-control" id="beschrijving project"></textarea>
              </div>
            </div>
            <div class="form-group dso-textarea">
              <div class="dso-label-container">
                <label for="kosten project" class="control-label">
                  Wat zijn de kosten van uw project?
                </label>
              </div>
              <div class="dso-field-container">
                <textarea class="form-control" id="kosten project"></textarea>
              </div>
            </div>
          </fieldset>
        </fieldset>
        <div class="dso-form-buttons">
          <button type="submit" class="btn btn-primary"><span >Volgende stap</span><svg class="di di-chevron-right">
              <use href="../../dso-icons.svg#chevron-right" />
            </svg></button>
        </div>
      </form>
    </div>
  </div>
</main>
