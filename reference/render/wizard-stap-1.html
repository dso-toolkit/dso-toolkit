<main>
  <h2 class="dso-steps-indicator">
    1. Project
    <span class="dso-step">
    Stap 1/7
  </span>
  </h2>
  <div class="clearfix"></div>
  <div class="alert alert-info" role="alert">
    Hulp nodig bij kiezen? Doe dan eerst de <a href="#">Vergunningscheck</a>.
  </div>
  <div class="clearfix"></div>
  <div class="form-group dso-input dso-input-text">
    <div class="dso-label-container">
      <label for="form-vertical-naam project" class="control-label">
        Wat is de naam van uw project?
      </label>
    </div>
    <div class="dso-field-container">
      <input type="text" id="form-vertical-naam project" class="form-control">
    </div>
  </div>
  <div class="form-group dso-textarea">
    <div class="dso-label-container">
      <label for="form-vertical-beschrijving project" class="control-label">
        Korte omschrijving van uw project
      </label>
    </div>
    <div class="dso-field-container">
      <textarea class="form-control" id="form-vertical-beschrijving project"></textarea>
    </div>
  </div>
  <div class="form-group dso-textarea">
    <div class="dso-label-container">
      <label for="form-vertical-kosten project" class="control-label">
        Wat zijn de kosten van uw project?
      </label>
    </div>
    <div class="dso-field-container">
      <textarea class="form-control" id="form-vertical-kosten project"></textarea>
    </div>
  </div>
  <div class="dso-form-buttons">
    <button type="submit" class="btn btn-primary"><span >Volgende stap</span><svg class="di di-chevron-right">
        <use href="../../dso-icons.svg#chevron-right" />
      </svg></button>
  </div>
</main>
