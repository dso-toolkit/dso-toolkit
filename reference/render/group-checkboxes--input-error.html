<fieldset class="form-group dso-checkboxes dso-invalid dso-required">
  <div class="dso-label-container">
    <legend class="control-label">
      Maak een keuze
    </legend>
  </div>
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input type="checkbox" id="error_1" name="input-checkbox-error" value="1" />
      <label for="error_1">een</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="error_2" name="input-checkbox-error" value="2" />
      <label for="error_2">twee</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="error_3" name="input-checkbox-error" value="3" />
      <label for="error_3">drie</label>
    </div>
    <p class="dso-message">Dit veld is verplicht</p>
    <p class="dso-help-block" id="helpTextId_input-checkbox-error">Selecteer alle even getallen</p>
  </div>
</fieldset>
