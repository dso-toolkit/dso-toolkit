<fieldset class="form-group dso-checkboxes dso-valid dso-required">
  <div class="dso-label-container">
    <legend class="control-label">
      Maak een keuze
    </legend>
  </div>
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input type="checkbox" id="fixed_1" name="input-checkbox-error" value="1" />
      <label for="fixed_1">een</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="fixed_2" name="input-checkbox-error" value="2" />
      <label for="fixed_2">twee</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="fixed_3" name="input-checkbox-error" value="3" />
      <label for="fixed_3">drie</label>
    </div>
    <p class="dso-help-block" id="helpTextId_input-checkbox-error">Selecteer alle even getallen</p>
  </div>
</fieldset>
