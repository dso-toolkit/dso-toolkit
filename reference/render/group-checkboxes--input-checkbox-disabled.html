<fieldset class="form-group dso-checkboxes dso-required">
  <div class="dso-label-container">
    <legend class="control-label">
      Maak een keuze
    </legend>
  </div>
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input type="checkbox" id="disabled_1" name="input-checkbox-disabled" value="1" disabled checked />
      <label for="disabled_1">een</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="disabled_2" name="input-checkbox-disabled" value="2" disabled />
      <label for="disabled_2">twee</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="disabled_3" name="input-checkbox-disabled" value="3" disabled />
      <label for="disabled_3">drie</label>
    </div>
  </div>
</fieldset>
