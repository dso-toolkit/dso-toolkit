<div class="dso-example-wrapper">
  <div class="dso-example-text">
    <h2>Primaire button</h2>
  </div>
  <div class="dso-example">
    <table class="table">
      <caption>Verschijningsvormen van de primaire button (<code>.btn-primary</code>).</caption>
      <thead>
        <tr>
          <th scope="col">Beschrijving</th>
          <th scope="col">Weergave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Normaal</td>
          <td>
            <p><button type="button" class="btn btn-primary"><span >Primaire button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Hover</td>
          <td class="example-hover">
            <p><button type="button" class="btn btn-primary"><span >Primaire button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Active</td>
          <td class="example-active">
            <p><button type="button" class="btn btn-primary"><span >Primaire button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Disabled</td>
          <td>
            <p><button type="button" disabled class="btn btn-primary"><span >Primaire button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Icoon links</td>
          <td>
            <p><button type="button" class="btn btn-primary"><svg class="di di-angle-left">
                  <use href="../../dso-icons.svg#angle-left" />
                </svg><span >Primaire button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Icoon rechts</td>
          <td>
            <p><button type="button" class="btn btn-primary"><span >Primaire button</span><svg class="di di-angle-right">
                  <use href="../../dso-icons.svg#angle-right" />
                </svg></button>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
