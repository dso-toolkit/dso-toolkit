<div class="dso-example-wrapper">
  <div class="dso-example-text">
    <h2>Inline validatie</h2>
  </div>
  <div class="dso-example">
    <table class="table">
      <caption>Formulierelementen met inline validatiemelding (<code>.dso-invalid</code>).</caption>
      <thead>
        <tr>
          <th scope="col">Beschrijving</th>
          <th scope="col">Weergave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Veld</td>
          <td class="plain-content">
            <form>
              <div class="form-group dso-input dso-input-text">
                <div class="dso-label-container">
                  <label for="form-vertical-name" class="control-label">
                    Naam
                  </label>
                </div>
                <div class="dso-field-container">
                  <input type="text" id="form-vertical-name" class="form-control">
                  <p class="dso-help-block" id="helpTextId_form-vertical-name">Instructie tekst buiten een tekstveld.</p>
                </div>
              </div>
            </form>
          </td>
        </tr>
        <tr>
          <td>Veld met fout</td>
          <td class="plain-content">
            <form>
              <div class="form-group dso-input dso-input-text dso-invalid dso-required">
                <div class="dso-label-container">
                  <label for="form-vertical-name2" class="control-label">
                    Naam
                  </label>
                </div>
                <div class="dso-field-container">
                  <input type="text" id="form-vertical-name2" class="form-control" required>
                  <p class="dso-message">Verplicht veld niet gevuld</p>
                  <p class="dso-help-block" id="helpTextId_form-vertical-name2">Instructie tekst buiten een tekstveld.</p>
                </div>
              </div>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
