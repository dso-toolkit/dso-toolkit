<div class="dso-example-wrapper">
  <div class="dso-example-text">
    <h2>Inline validatie</h2>
  </div>
  <div class="dso-example">
    <table class="table">
      <caption>Formulierelementen met inline validatiemelding (<code>.dso-invalid</code>).</caption>
      <thead>
        <tr>
          <th scope="col">Beschrijving</th>
          <th scope="col">Weergave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Veld</td>
          <td>
            <div class="form-group dso-input dso-input-">
              <div class="dso-label-container">
                <label for="" class="control-label">
                  Naam
                </label>
              </div>
              <div class="dso-field-container">
                <input type="" id="" class="form-control" />
                <p class="dso-help-block" id="helpTextId_undefined">Instructie tekst buiten een tekstveld.</p>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Veld met fout</td>
          <td>
            <div class="form-group dso-input dso-input- dso-invalid dso-required">
              <div class="dso-label-container">
                <label for="" class="control-label">
                  Naam
                </label>
              </div>
              <div class="dso-field-container">
                <input type="" id="" class="form-control" required="true" />
                <p class="dso-message">Verplicht veld niet gevuld</p>
                <p class="dso-help-block" id="helpTextId_undefined">Instructie tekst buiten een tekstveld.</p>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
