<fieldset class="form-group dso-checkboxes dso-invalid dso-required">
  <div class="dso-label-container">
    <legend class="control-label">
      Maak een keuze
    </legend>
  </div>
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input type="checkbox" id="invalid_1" name="input-checkbox-invalid" value="1" checked />
      <label for="invalid_1">een</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="invalid_2" name="input-checkbox-invalid" value="2" />
      <label for="invalid_2">twee</label>
    </div>
    <div class="dso-selectable">
      <input type="checkbox" id="invalid_3" name="input-checkbox-invalid" value="3" />
      <label for="invalid_3">drie</label>
    </div>
    <p class="dso-message">Selecteer minimaal 2 velden</p>
  </div>
</fieldset>
