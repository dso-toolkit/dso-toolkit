<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/dso-toolkit.css">
    <script type="module" src="/build/dso-toolkit.esm.js"></script>
    <script nomodule src="/build/dso-toolkit.js"></script>
  </head>
  <body>
    <div class="row">
      <dso-alert level="success">
        Dit is een testmelding
      </dso-alert>
      <dso-alert level="info">
        Dit is een testmelding
      </dso-alert>
      <dso-alert level="warning">
        Dit is een testmelding
      </dso-alert>
      <dso-alert level="danger">
        Dit is een testmelding
      </dso-alert>
    </div>
    <div class="row">
      <dso-badge>
        Testbadge
      </dso-badge>
      <dso-badge level="primary">
        Testbadge
      </dso-badge>
      <dso-badge level="success">
        Testbadge
      </dso-badge>
      <dso-badge level="info">
        Testbadge
      </dso-badge>
      <dso-badge level="warning">
        Testbadge
      </dso-badge>
      <dso-badge level="danger">
        Testbadge
      </dso-badge>
    </div>
    <div class="row">
      <dso-label>
        Test-label
      </dso-label>
      <dso-label level="info">
        Test-label
      </dso-label>
      <dso-label level="info" button="true">
        Test-label
      </dso-label>
    </div>
  </body>
</html>
