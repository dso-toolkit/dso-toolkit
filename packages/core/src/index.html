<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="stylesheet" href="/build/dso-toolkit.css">
    <script type="module" src="/build/dso-toolkit.esm.js"></script>
    <script nomodule src="/build/dso-toolkit.js"></script>
  </head>
  <body>
    <div>
      <dso-alert status="success">
        Dit is een testmelding
      </dso-alert>

    <div>

      </dso-badge>
      <dso-badge status="success">

        Test-label

          <svg class="di di-times">
