<!-- Nu -->
<dso-document-component type="ARTIKEL" label="labelXml" nummer="nummerXml" opschrift="opschrift">
  <dso-document-component
    type="LID"
    label="labelXml"
    nummer="nummerXml"
    opschrift="opschrift"
    inhoud="inhoud"
  ></dso-document-component>
  <dso-document-component
    type="LID"
    label="labelXml"
    nummer="nummerXml"
    opschrift="opschrift"
    inhoud="inhoud"
  ></dso-document-component>
</dso-document-component>

<dso-document-component alternative-title="1.2 Iets">
  <dso-document-component alternative-title="1.2.3 Nog iets">
    <div [innerHTML]="imroContent | trustAsHtml"></div>
  </dso-document-component>
</dso-document-component>

<!-- Alternatief -->
<dso-document-component type="ARTIKEL">
  <div slot="title">
    <dso-ozon-content content="labelXml" inline></dso-ozon-content>
    <dso-ozon-content content="nummerXml" inline></dso-ozon-content>
    <dso-ozon-content content="opschrift" inline></dso-ozon-content>
  </div>
  <dso-ozon-content slot="inhoud" content="inhoud"></dso-ozon-content>
  <dso-document-component type="LID">
    <dso-ozon-content content="nummerXml" slot="title"></dso-ozon-content>
    <dso-ozon-content content="inhoud" slot="inhoud"></dso-ozon-content>
  </dso-document-component>
  <dso-document-component>
    <dso-ozon-content content="nummerXml" slot="title"></dso-ozon-content>
    <dso-ozon-content content="inhoud" slot="inhoud"></dso-ozon-content>
  </dso-document-component>
</dso-document-component>

<dso-document-component>
  <div slot="title">1.2 Iets</div>
  <dso-document-component>
    <div slot="title">1.2.3 Nog iets</div>
    <div [innerHTML]="imroContent | trustAsHtml"></div>
  </dso-document-component>
</dso-document-component>
