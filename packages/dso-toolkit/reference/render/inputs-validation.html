<div class="toolkit-example-wrapper">
  <div class="toolkit-example-text">
    <h2>Inline validatie</h2>
  </div>
  <div class="toolkit-example">
    <table class="table">
      <caption>
        Formulierelementen met inline validatiemelding (<code>.dso-invalid</code>).
      </caption>
      <thead>
        <tr>
          <th scope="col">Beschrijving</th>
          <th scope="col">Weergave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Veld</td>
          <td class="plain-content">
            <form>
              <fieldset>
                <legend class="sr-only">Contact</legend>

                <div class="form-group dso-input dso-input-text">
                  <div class="dso-label-container">
                    <label for="name" class="control-label"> Naam </label>
                  </div>
                  <div class="dso-field-container">
                    <input type="text" id="name" class="form-control" aria-describedby="helpTextId_name" />

                    <p class="dso-help-block" id="helpTextId_name">Instructie tekst buiten een tekstveld.</p>
                  </div>
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
        <tr>
          <td>Veld met fout</td>
          <td class="plain-content">
            <form>
              <fieldset>
                <legend class="sr-only">Contact</legend>

                <div class="form-group dso-input dso-input-text dso-invalid dso-required">
                  <div class="dso-label-container">
                    <label for="name2" class="control-label"> Naam </label>
                  </div>
                  <div class="dso-field-container">
                    <input
                      type="text"
                      id="name2"
                      class="form-control"
                      aria-describedby="errorTextId_name2 helpTextId_name2"
                      required
                      aria-invalid="true"
                    />

                    <p class="dso-message" id="errorTextId_name2">Verplicht veld niet gevuld.</p>

                    <p class="dso-help-block" id="helpTextId_name2">Instructie tekst buiten een tekstveld.</p>
                  </div>
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
