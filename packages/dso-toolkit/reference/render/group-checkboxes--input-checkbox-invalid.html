<fieldset
  class="form-group dso-checkboxes dso-invalid dso-required"
  aria-describedby="errorTextId_input-checkbox-invalid"
>
  <legend class="sr-only">Checkboxes - Invalid</legend>
  <div class="dso-label-container">
    <span class="control-label" aria-hidden="true"> Checkboxes - Invalid </span>
  </div>
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input
        type="checkbox"
        id="input-checkbox-invalid-0"
        name="input-checkbox-invalid"
        value="1"
        aria-invalid="true"
      />
      <label for="input-checkbox-invalid-0"> een </label>
    </div>

    <div class="dso-selectable">
      <input
        type="checkbox"
        id="input-checkbox-invalid-1"
        name="input-checkbox-invalid"
        value="2"
        aria-invalid="true"
      />
      <label for="input-checkbox-invalid-1"> twee </label>
    </div>

    <div class="dso-selectable">
      <input
        type="checkbox"
        id="input-checkbox-invalid-2"
        name="input-checkbox-invalid"
        value="3"
        aria-invalid="true"
      />
      <label for="input-checkbox-invalid-2"> drie </label>
    </div>

    <p class="dso-message" id="errorTextId_input-checkbox-invalid">Maak een keuze</p>
  </div>
</fieldset>
