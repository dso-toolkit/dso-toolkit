<div class="form-group dso-confirm dso-invalid dso-required">
  <div class="dso-field-container">
    <div class="dso-selectable">
      <input
        type="checkbox"
        id="input-confirm-invalid"
        name="input-confirm-invalid"
        aria-invalid="true"
        aria-describedby="errorTextId_input-confirm-invalid"
        required
      />
      <label for="input-confirm-invalid"> Ik ga akkoord met de voorwaarden </label>
    </div>

    <p class="dso-message" id="errorTextId_input-confirm-invalid">Dit moet u verplicht aanvinken.</p>
  </div>
</div>
