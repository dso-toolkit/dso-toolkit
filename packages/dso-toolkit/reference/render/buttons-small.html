<div class="dso-example-wrapper">
  <div class="dso-example-text">
    <h2>kleine button</h2>
  </div>
  <div class="dso-example">
    <table class="table">
      <caption>Verschijningsvormen van de kleine button (<code>.btn-sm</code>).</caption>
      <thead>
        <tr>
          <th scope="col">Beschrijving</th>
          <th scope="col">Weergave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Normaal</td>
          <td>
            <p><button type="button" class="btn btn-primary btn-sm"><span >kleine button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Hover</td>
          <td class="example-hover">
            <p><button type="button" class="btn btn-primary btn-sm"><span >kleine button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Small</td>
          <td class="example-active">
            <p><button type="button" class="btn btn-primary btn-sm"><span >kleine button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Disabled</td>
          <td>
            <p><button type="button" disabled class="btn btn-primary btn-sm"><span >kleine button</span></button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Icoon links</td>
          <td>
            <p><button type="button" class="btn btn-primary btn-sm">
                <dso-icon icon="angle-left"></dso-icon><span >kleine button</span>
              </button>
            </p>
          </td>
        </tr>
        <tr>
          <td>Icoon rechts</td>
          <td>
            <p><button type="button" class="btn btn-primary btn-sm"><span >kleine button</span>
                <dso-icon icon="angle-right"></dso-icon></button>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
