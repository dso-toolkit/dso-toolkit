<fieldset class="form-group dso-files dso-valid dso-required">
  <legend class="sr-only">Files - Valid</legend>
  <div class="dso-label-container">
    <label for="input-file-valid" class="control-label" aria-hidden="true"> Files - Valid </label>
  </div>
  <div class="dso-field-container">
    <ul class="dso-filelist">
      <li>
        <div class="dso-filename" id="input-file-valid-file-filename-0">Bestandsnaam.pdf</div>

        <div class="dso-selectable dso-confidential">
          <input
            type="checkbox"
            id="input-file-valid-input-confirm-0"
            name="input-file-valid-input-confirm-0"
            aria-describedby="input-file-valid-file-filename-0"
          />
          <label for="input-file-valid-input-confirm-0"> Vertrouwelijk </label>
        </div>

        <button type="button" aria-describedby="input-file-valid-file-filename-0" class="dso-tertiary dso-remove">
          <span>Verwijder document</span>
        </button>
      </li>
    </ul>

    <!-- To use an input type="file" element -->
    <div class="dso-file-upload">
      <input type="file" id="input-file-valid-file-upload" />
      <label class="dso-secondary" for="input-file-valid-file-upload">
        <dso-icon icon="plus"></dso-icon><span>Document toevoegen</span>
      </label>
    </div>
  </div>

  <!-- Or to trigger the upload using a button element (not recommended) -->
  <!--
    <button type="button"
  
  class="dso-tertiary"><dso-icon icon="plus"></dso-icon><span >Document toevoegen</span></button>

  -->
</fieldset>
