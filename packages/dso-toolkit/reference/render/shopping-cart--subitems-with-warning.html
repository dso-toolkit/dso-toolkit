<h2>Mijn activiteiten</h2>
<div class="dso-shopping-cart">
  <div class="dso-contents">
    <button type="button" class="dso-status" aria-expanded="true">
      <dso-icon icon="chevron-up"></dso-icon>U heeft 2 activiteiten gekozen
    </button>
    <button type="button" class="dso-delete"><span class="sr-only">Verwijder alle activiteiten</span>
      <dso-icon icon="trash"></dso-icon>
      <dso-tooltip position="top">Alles verwijderen</dso-tooltip>
    </button>
    <ul class="dso-items">
      <li>
        Tankstation starten of veranderen
        <button type="button" class="dso-delete"><span class="sr-only">Verwijder Tankstation starten of veranderen</span>
          <dso-icon icon="trash"></dso-icon>
          <dso-tooltip position="top">Verwijder</dso-tooltip>
        </button>
        <ul class="dso-subitems">
          <li>
            Tanken van diesel, benzine en andere vloeibare brandstof
            <button type="button" class="dso-delete"><span class="sr-only">Verwijder Tanken van diesel, benzine en andere vloeibare brandstof</span>
              <dso-icon icon="trash"></dso-icon>
              <dso-tooltip position="top">Verwijder</dso-tooltip>
            </button>
          </li>
          <li>
            Tanken en opslaan van LPG
            <button type="button" class="dso-delete"><span class="sr-only">Verwijder Tanken en opslaan van LPG</span>
              <dso-icon icon="trash"></dso-icon>
              <dso-tooltip position="top">Verwijder</dso-tooltip>
            </button>
          </li>
        </ul>
      </li>
      <li>
        <dso-icon icon="status-warning"></dso-icon><span class="sr-only">waarschuwing</span>
        Opslaan van vloeistoffen in een opslagtank
        <button type="button" class="dso-delete"><span class="sr-only">Verwijder Opslaan van vloeistoffen in een opslagtank</span>
          <dso-icon icon="trash"></dso-icon>
          <dso-tooltip position="top">Verwijder</dso-tooltip>
        </button>
        <ul class="dso-subitems">
          <li>
            <dso-icon icon="status-warning"></dso-icon><span class="sr-only">waarschuwing</span>
            Opslaan van vloeistoffen in een ondergrondse opslagtank
            <button type="button" class="dso-delete"><span class="sr-only">Verwijder Opslaan van vloeistoffen in een ondergrondse opslagtank</span>
              <dso-icon icon="trash"></dso-icon>
              <dso-tooltip position="top">Verwijder</dso-tooltip>
            </button>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
