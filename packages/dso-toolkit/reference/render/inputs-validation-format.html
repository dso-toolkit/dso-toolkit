<div class="toolkit-example-wrapper">
  <div class="toolkit-example-text">
    <h2>Inline validatie</h2>
  </div>
  <div class="toolkit-example">
    <table class="table">
      <caption>
        Formulierelementen met specifiek gewenst formaat.
      </caption>
      <thead>
        <tr>
          <th scope="col">Beschrijving</th>
          <th scope="col">Weergave</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Veld met fout</td>
          <td class="plain-content">
            <form>
              <fieldset>
                <legend class="sr-only">Contact</legend>

                <div class="form-group dso-input dso-input-email dso-invalid">
                  <div class="dso-label-container">
                    <label for="email" class="control-label"> E-mailadres </label>
                  </div>
                  <div class="dso-field-container">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      aria-describedby="errorTextId_email"
                      value="piet@"
                      aria-invalid="true"
                    />

                    <p class="dso-message" id="errorTextId_email">
                      Er is geen geldig e-mailadres ingevuld. Controleer of het e-mailadres een @ en een punt bevat, en
                      of er geen spaties in staan.
                    </p>
                  </div>
                </div>
              </fieldset>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
