
<!-- Impliciet: Geen @for attribute dus target is direct parent -->
<button type="button" aria-describedby="demo-tooltip--default-child">
  <dso-icon icon="plus"></dso-icon>
  <dso-tooltip position="top">
    Boven
  </dso-tooltip>
</button>

<!-- Expliciet: @for attribute met verwijzing naar ander element -->
<input type="text" aria-describedby="demo-tooltip--default">
<dso-tooltip descriptive position="top" for="demo-tooltip--default">
  Boven
</dso-tooltip>
