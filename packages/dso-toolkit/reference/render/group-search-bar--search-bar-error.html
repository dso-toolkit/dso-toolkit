<div class="form-group dso-form-group-search-bar dso-invalid">
  <div class="dso-label-container">
    <label for="search-bar-error" class="control-label"> Search bar - Invalid </label>
  </div>
  <div class="dso-field-container">
    <div class="dso-search-bar dso-invalid">
      <div class="dso-search-bar-input">
        <span class="dso-search-icon" aria-hidden="true"></span
        ><input
          type="text"
          aria-describedby="errorTextId_search-bar-error"
          id="search-bar-error"

        <button type="button">Zoekopdracht legen</button>
      </div>
      <button type="button" class="dso-secondary sr-only">Button</button>
    </div>

    <p class="dso-message" id="errorTextId_search-bar-error">Vul dit veld in.</p>
  </div>
</div>
