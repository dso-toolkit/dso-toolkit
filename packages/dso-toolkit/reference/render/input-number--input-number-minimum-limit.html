<div class="dso-input-number">

  <button type="button" disabled class="dso-tertiary">
    <span class="sr-only">Aantal verlagen (disabled)</span><dso-icon icon="minus-square"></dso-icon>
  </button>

  <input type="number" id="minimum-limit" readonly tabindex="-1" min="0" class="dso-input-step-counter" value="0" />
  <button type="button" class="dso-tertiary">
    <span class="sr-only">Aantal verhogen</span><dso-icon icon="plus-square"></dso-icon>
  </button>
</div>
