<main>
  <div class="row">
    <div class="col-xs-12">
      <h2 class="dso-steps-indicator">
        3. Kies activiteiten
        <span class="dso-step">
    Stap 3/7
  </span>
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form class="form-vertical">
        <div class="row">
          <div class="col-xs-12">
            <dso-alert status="info">
              Hulp nodig bij kiezen? Doe dan eerst de <a href="#">Vergunningscheck</a>.
            </dso-alert>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h2>Mijn activiteiten</h2>
            <div class="dso-shopping-cart">
              <div class="dso-contents">
                <button type="button" class="dso-status">
                  <dso-icon icon="chevron-down"></dso-icon>U heeft 1 activiteit gekozen
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="dso-highlight-box">
              <div class="dso-rich-content">
                <div class="dso-search-bar">
                  <div class="dso-search-bar-input">
                    <label for="filter_activiteiten">Zoek uw activiteiten</label>
                    <span class="dso-search-icon" aria-hidden="true"></span>
                    <input type="text" id="filter_activiteiten" placeholder="Bijvoorbeeld bouwactiviteiten" />
                    <button type="button">
                      Zoekopdracht legen
                    </button>
                  </div>
                  <button type="button" class="btn btn-default sr-only">
                    Button
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-3">
            <h4>Filters</h4>
            <fieldset class="form-group dso-checkboxes">
              <legend class="dso-label-container">
                <label class="control-label" for="governance-filter-options">Bestuurslaag</label>
              </legend>
              <div id="governance-filter-options" class="dso-field-container">
                <div class="dso-selectable">
                  <input type="checkbox" id="governance-option-REALM" name="input-checkbox" value="REALM">
                  <label for="governance-option-REALM">Rijk (18)</label>
                </div>
                <div class="dso-selectable">
                  <input type="checkbox" id="governance-option-MUNICIPALITY" name="input-checkbox" value="MUNICIPALITY">
                  <label for="governance-option-MUNICIPALITY">Gemeente (4)</label>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-group dso-checkboxes">
              <legend class="dso-label-container">
                <label class="control-label" for="permission-filter-options">Toestemming</label>
              </legend>
              <div id="permission-filter-options" class="dso-field-container">
                <div class="dso-selectable">
                  <input type="checkbox" id="permission-option-Aanvraag vergunning" name="input-checkbox" value="Aanvraag vergunning">
                  <label for="permission-option-Aanvraag vergunning">Aanvraag vergunning (11)</label>
                </div>
                <div class="dso-selectable">
                  <input type="checkbox" id="permission-option-Aanvraag maatwerkvoorschrift" name="input-checkbox" value="Aanvraag maatwerkvoorschrift">
                  <label for="permission-option-Aanvraag maatwerkvoorschrift">Aanvraag maatwerkvoorschrift (3)</label>
                </div>
                <div class="dso-selectable"><input type="checkbox" id="permission-option-Melding" name="input-checkbox" value="Melding">
                  <label for="permission-option-Melding">Melding (7)</label>
                </div>
                <div class="dso-selectable"><input type="checkbox" id="permission-option-Informatie" name="input-checkbox" value="Informatie">
                  <label for="permission-option-Informatie">Informatie (1)</label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="col-xs-12 col-sm-9">
            <fieldset class="form-group">
              <legend>
                <label>
                  <h4>5 activiteiten</h4>
                  <div class="dso-field-container">
                    <button type="button" class="btn dso-list-button dso-selected">
                      <span>Andere activiteiten dan kabels en leidingen in het beperkingengebied van een Rijksweg - Aanvraag vergunning</span>
                      <span class="dso-sublabel">Rijk</span>
                      <dso-icon icon="check"></dso-icon>
                      <span class="sr-only">geselecteerd</span>
                    </button>
                    <button type="button" class="btn dso-list-button">
                      <span>Bouwen dakkapel - Aanvraag vergunning</span>
                      <span class="dso-sublabel">Gemeente</span>
                    </button>
                    <button type="button" class="btn dso-list-button">
                      <span>In stand houden van bouwwerken - Melding</span>
                      <span class="dso-sublabel">Gemeente</span>
                    </button>
                    <button type="button" class="btn dso-list-button">
                      <span>Milieubelastende activiteit - Aanvraag vergunning</span>
                      <span class="dso-sublabel">Gemeente</span>
                    </button>
                    <button type="button" class="btn dso-list-button">
                      <span>Opslaan van vloeistoffen in opslagtanks of in tankcontainers of verpakkingen gebruikt als opslagtank  - Aanvraag vergunning</span>
                      <span class="dso-sublabel">Rijk</span>
                    </button>
                  </div>
                </label>
              </legend>
            </fieldset>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="dso-form-buttons">
              <div class="dso-aside">
                <button type="button" class="btn btn-default">
                  <dso-icon icon="chevron-left"></dso-icon><span >Vorige stap</span>
                </button>
              </div>
              <button type="button" class="btn btn-primary"><span >Volgende stap</span>
                <dso-icon icon="chevron-right"></dso-icon></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
