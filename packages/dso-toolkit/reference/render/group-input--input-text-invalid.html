<div class="form-group dso-input dso-input-email dso-invalid dso-required">
  <div class="dso-label-container">
    <label for="input-text-invalid" class="control-label"> Input - type Email - Invalid </label>
  </div>
  <div class="dso-field-container">
    <input
      type="email"
      id="input-text-invalid"
      class="form-control"
      aria-describedby="errorTextId_input-text-invalid helpTextId_input-text-invalid"
      required
      aria-invalid="true"
    />

    <p class="dso-message" id="errorTextId_input-text-invalid">Vul dit veld in.</p>

    <p class="dso-help-block" id="helpTextId_input-text-invalid">Bijvoorbeeld: email@email.nl</p>
  </div>
</div>
