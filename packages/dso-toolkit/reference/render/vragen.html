<main>
  <form>
    <div class="dso-app-heading">
      <h1>Aanvraag Laan van Eik en Duinen 125, Den Haag</h1>
      <h2 class="dso-steps-indicator">
        4. Vragen
        <span class="dso-step">
          Stap 4/7
        </span>
      </h2>
    </div>
    <div class="dso-accordion">
      <div class="dso-accordion-section">
        <h3 class="dso-section-handle"><button type="button" aria-expanded="false">Woning
          </button>
        </h3>
      </div>
      <div class="dso-accordion-section">
        <h3 class="dso-section-handle"><button type="button" aria-expanded="false">Bouwwerkzaamheden
          </button>
        </h3>
      </div>
      <div class="dso-accordion-section dso-open">
        <h3 class="dso-section-handle"><button type="button" aria-expanded="true">Plaats van het bouwwerk
          </button>
        </h3>
        <div class="dso-section-body">
          <div class="form-group dso-input dso-input-text">
            <div class="dso-label-container">
              <label for="omgevingsvergunningPostcode" class="control-label">
                Postcode
              </label>
            </div>
            <div class="dso-field-container">
              <input type="text" id="omgevingsvergunningPostcode" class="form-control" size="8">
            </div>
          </div>
          <div class="form-group dso-input dso-input-text">
            <div class="dso-label-container">
              <label for="omgevingsvergunningHuisnummer" class="control-label">
                Huisnummer
              </label>
            </div>
            <div class="dso-field-container">
              <input type="text" id="omgevingsvergunningHuisnummer" class="form-control" size="8">
            </div>
          </div>
          <div class="form-group dso-input dso-input-text">
            <div class="dso-label-container">
              <label for="omgevingsvergunningToevoeging" class="control-label">
                Huisnummer toevoeging
              </label>
            </div>
            <div class="dso-field-container">
              <input type="text" id="omgevingsvergunningToevoeging" class="form-control" size="8">
            </div>
          </div>
          <div class="form-group dso-input dso-input-text">
            <div class="dso-label-container">
              <label for="omgevingsvergunningStraatnaam" class="control-label">
                Straatnaam
              </label>
            </div>
            <div class="dso-field-container">
              <input type="text" id="omgevingsvergunningStraatnaam" class="form-control">
            </div>
          </div>
          <div class="form-group dso-input dso-input-text">
            <div class="dso-label-container">
              <label for="omgevingsvergunningWoonplaats" class="control-label">
                Woonplaats
              </label>
            </div>
            <div class="dso-field-container">
              <input type="text" id="omgevingsvergunningWoonplaats" class="form-control">
            </div>
          </div>
          <div class="dso-form-buttons">
            <button type="submit" class="btn btn-primary"><span >Volgende stap</span></button>
          </div>
        </div>
      </div>
      <div class="dso-accordion-section">
        <h3 class="dso-section-handle"><button type="button" aria-expanded="false">Afmetingen van het bouwwerk
          </button>
        </h3>
      </div>
      <div class="dso-accordion-section">
        <h3 class="dso-section-handle"><button type="button" aria-expanded="false">Extra werkzaamheden
          </button>
        </h3>
      </div>
    </div>
    <div class="dso-form-buttons">
      <div class="dso-aside">
        <button type="button" class="btn btn-link">
          <dso-icon icon="chevron-left"></dso-icon><span >Vorige stap</span>
        </button>
      </div>
      <button type="button" class="btn btn-primary"><span >Volgende stap</span></button>
    </div>
  </form>
</main>
