<div class="toolkit-example-wrapper">
  <div class="toolkit-example-text">
    <h2>Spinners en progressbars</h2>
  </div>
  <div class="toolkit-example">
    <table class="table">
      <caption>Spinners en progressbars met gebruiksaanwijzingen</caption>
      <thead>
        <tr>
          <th scope="col">Wachttijd</th>
          <th scope="col">Bouwsteen</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Minder dan 1 seconde</td>
          <td>
            <p>Geen indicator.</p>
          </td>
        </tr>
        <tr>
          <td>1 - 4 seconden</td>
          <td class="plain-content">
            <div class="dso-progress-indicator dso-small" role="progressbar" aria-valuetext="Een moment geduld alstublieft.">
              <div class="dso-progress-indicator-spinner"></div><span class="dso-progress-indicator-label">Een moment geduld alstublieft.</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>Minder dan 1 minuut</td>
          <td class="plain-content">
            <dso-progress-bar progress="75"></dso-progress-bar>
          </td>
        </tr>
        <tr>
          <td>Meer dan 1 minuut</td>
          <td class="plain-content">
            <dso-progress-bar progress="25">Nog ongeveer 4 minuten</dso-progress-bar>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
