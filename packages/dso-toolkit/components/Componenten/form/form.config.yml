- name: autocomplete
  context:
    __title: form met autocomplete
    __explanation: Het HTML autocomplete-attribuut wordt gebruikt om aan te geven of het invoerveld door de browser automatisch, en met welke waarde, ingevuld kan worden.
    formModifier: dso-single-page
    fieldsets:
    - legend: Invoervelden
      groups:
      - id: voornaam
        inputType: input
        type: text
        label: Voornaam
        autocomplete: given-name
      - id: achternaam
        inputType: input
        type: text
        label: Achternaam
        autocomplete: family-name
      - id: straat
        inputType: input
        type: text
        label: Straat
        autocomplete: address-line1
      - id: huisnummer
        inputType: input
        type: text
        label: Huisnummer (plus letter en toevoeging)
        autocomplete: address-line2
      - id: postcode
        inputType: input
        type: text
        label: Postcode
        autocomplete: postal-code
      - id: woonplaats
        inputType: input
        type: text
        label: Woonplaats
        autocomplete: address-level2
      - id: telefoon
        inputType: input
        type: tel
        label: Telefoon
        autocomplete: tel
      - id: email
        inputType: input
        type: email
        label: Email adres
        autocomplete: e-mail
      - id: land
        inputType: select
        label: Land
        autocomplete: country
        options:
          - value: nl
            label: Nederland
          - value: be
            label: Belgie
          - value: de
            label: Duitsland
    buttons:
    - type: submit
      modifier: dso-primary
      label: Primaire actie
    - type: button
      modifier: dso-tertiary
      label: Secondaire actie
- name: simple-form
  context:
    __title: Simpel form
    __explanation: Een formulier waar <code>.form-group</code> direct in <code>&lt;form&gt;</code> staat.
    formModifier: form-horizontal
    fieldsets:
    - groups:
      - id: plat-dak
        label: Heeft de dakkapel een plat dak?
        inputType: radios
        inline: true
        options:
          - value: '1'
            label: Ja
          - value: '0'
            label: Nee
      - id: afstand
        label: Wat is de afstand tussen de zijkanten van de dakkapel en de zijranden van het dak?
        inputType: checkboxes
        options:
        - id: minder
          label: 50 cm of minder
        - id: meer
          label: meer dan 50 cm
    buttons:
    - type: submit
      modifier: dso-primary
      label: Volgende
