status: ready
default: form-vertical
context:
  __title: form vertical
  fieldsets:
  - legend: Contact
    groups:
    - id: voornaam
      inputType: input
      type: text
      label: Voornaam
      required: true
    - id: achternaam
      inputType: input
      type: text
      label: Achternaam
      helpText: Mag ook de familienaam zijn
    - inputType: static
      label: Geslacht
      value: Man
    - id: geboortedatum
      inputType: input
      type: text
      label: Geboortedatum
      inputIcon: calendar
    - id: email
      inputType: input
      type: email
      label: E-mailadres
      required: true
    - id: password
      inputType: input
      type: text
      label: Wachtwoord
    - id: password_bevestig
      inputType: input
      type: text
      label: Wachtwoord (bevestig)
    - id: nieuwsbrief
      inputType: confirm
      label: Stuur mij de maandelijkse nieuwsbrief
      helpText: Uw gegevens zullen niet worden gedeeld met derden
  - legend: Bijlagen
    groups:
      - id: documenten
        inputType: files
        description: Geef een tekening van de nieuwe situatie in 1:100. Een situatietekening geeft een schets van de bestaande en de nieuwe situatie met daarop duidelijk de maatvoering en de schaalaanduiding (1:100).
        buttonClass: secondary
        files:
          - filename: Schetsen_en_foto's_1.pdf
          - filename: Bijlagen_hoveniersbedrijf_de_heggeschaar_hoveniers.jpg
            confidential: true
  - legend: Beleg
    groups:
    - id: beleg
      inputType: select
      label: Beleg
      multiple: true
      options:
      - optionType: Vlees
        items:
        - value: worst
          label: Worst
        - value: salami
          label: Salami
        - value: geit
          label: Geit
      - optionType: Vis
        items:
        - value: zalm
          label: Zalm
        - value: makreel
          label: Makreel
  - legend: Auto merk
    groups:
    - id: auto_merk
      inputType: select
      label: Type auto
      options:
      - optionType: Europees
        items:
        - value: alfa
          label: Alfa Romeo
        - value: fiat
          label: Fiat
        - value: mercedes
          label: Mercedes
          selected: true
        - value: volkswagen
          label: Volkswagen
  - legend: Filter op type
    groups:
    - id: filter_type
      inputType: search-bar
      label: Type
      searchBar:
        placeholder: Bv. GTI
        icon: true
        id: filter_type
        hideSearchButton: true
        clearButton: true
  - legend: Aanhanger
    groups:
    - id: aanhanger
      inputType: radios
      label: Welke aanhanger
      options:
      - value: bak
        label: Bak
      - value: caravan
        label: Caravan
        checked: true
      - value: fietsendrager
        label: Fietsendrager
      - value: oplegger
        label: Oplegger
    - id: input-checkbox
      inputType: checkboxes
      label: Maak een keuze
      options:
      - value: 1
        label: een
        id: checkbox_1
      - value: 2
        label: twee
        id: checkbox_2
      - value: 3
        label: drie
        id: checkbox_3
    - id: input-number-voorbeeld
      inputType: input-number
      label: Aantal
      count: 0
  - legend: Vraag
    groups:
    - id: gekke_vraag
      inputType: textarea
      rows: 5
      label: Waarom heeft een tankstation dat 24 uur per dag open is een slot op de deur?
      helpText: Deze vraag heeft een toelichting
  - legend: Vraag met infobutton
    groups:
    - id: input-radio-infobutton
      inputType: radios
      label: Soms laat de vraagstelling aan duidelijkheid te wensen over. Wenst u een toelichting hierop?
      options:
      - value: 1
        label: ja, de vraagstelling aan duidelijkheid te wensen over, ik wil graag een toelichting hierop
        checked: true
        infoOpen: false
        infoButtonLabel: Toelichting bij antwoord
        infoText: |
          Empty
      - value: 2
        label: nee, het is mij duidelijk
      infoOpen: false
      infoButtonLabel: Toelichting bij vraag
      infoText: |
        Empty
  - legend: Vraag met toelichting uitgeklapt
    groups:
    - id: input-radio-infobutton-open
      inputType: radios
      label: Toelichting op uw vraag
      options:
      - value: 1
        label: ja
        checked: true
        infoOpen: false
        infoButtonLabel: Toelichting bij antwoord
        infoText: Empty
      - value: 2
        label: nee
      infoOpen: true
      infoButtonLabel: Toelichting op uw vraag
      infoText: |
        <h4>Toelichting bij vraag: "Toelichting op uw vraag"</h4>
        <p>Bij verticale formulieren wordt het bij checkboxen en radio's onoverzichtelijk als de toelichting bij de vraag EN opties toont</p>
  buttons:
  - type: button
    modifier: dso-tertiary
    label: Annuleren
  - type: submit
    modifier: dso-primary
    label: Verstuur
