    context:
      __title: Modal with progress indicator
      dialog: false
      progress:
        label: Resultaten laden. Een moment geduld.
    notes: |
      Soms is het wenselijk de flow van de gebruiker te onderbreken, omdat een applicatie bv. gegevens moet inladen.
      Voor die gevallen is het wenselijk een progress indicator in een modal op te kunnen nemen.
      De modal moet daartoe op een non-interactieve manier kunnen worden ingezet.
      ## Gedrag en toegankelijkheid
      - De modal fungeert als alert, en heeft derhalve geen `aria-label`, `aria-labelledby`, `aria-describedby`
      - De tab focus moet beperkt zijn tot de modal (keyboard trap).
      - Een modal die voor dit doel wordt ingezet kan _niet_ gesloten worden door op de sluitknop te klikken.

      **Modal Progress role: `alert`**

      Is de modal bedoeld om de gebruiker erop te wijzen dat een actie even gaat duren, dan is een `role="alert"` op zijn plaats.
      Voor de overige toepassingen van de modal: [Modal Dialog]({{ '/components/detail/modal--dialog' | docPath }}).
