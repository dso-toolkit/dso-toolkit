status: ready
collated: true
context:
  __title: default
  id: input-select
  label: Group select - Default
  options:
  - optionType: Vlees
    items:
    - value: worst
      label: Worst
    - value: salami
      label: Salami
    - value: geit
      label: Geit
  - optionType: Vis
    items:
    - value: zalm
      label: Zalm
    - value: makreel
      label: Makreel
variants:
- name: input-select-multiple
  context:
    __title: multiple
    __explanation:
    - Indien een multiple select gewenst is, dient er een <code>.dso-multiple</code> class gezet te worden op de div met de class <code>.dso-select</code>.
    id: input-select-multiple
    label: Group select - Multiple
    multiple: true
    helpText: Maak een keuze tussen vlees of vis
- name: input-select-invalid
  context:
    __title: invalid
    __explanation:
    - Indien een select ongeldig is, dient er een <code>.dso-invalid</code> class
      gezet te worden op de div met de class <code>.dso-select</code>.
    id: input-select-invalid
    label: Group select - Invalid
    required: true
    helpText: Maak een keuze tussen vlees of vis
    state: invalid
    errorText: Maak een keuze.
- name: input-select-valid
  context:
    __title: valid
    __explanation:
    - Indien een select ongeldig was en valide wordt gemaakt, dient de
      <code>.dso-invalid</code> class vervangen te worden door de class <code>.dso-valid</code>.
    id: input-select-valid
    label: Group select - Valid
    required: true
    state: valid
    helpText: Maak een keuze tussen vlees of vis
- name: input-select-disabled
  context:
    __title: disabled
    id: input-select-disabled
    label: Group select - Disabled
    required: true
    disabled: true
