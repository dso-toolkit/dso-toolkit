status: ready
collated: true
context:
  __title: default
  id: input-text
  type: text
  label: Group input - type Text
variants:
- name: input-email
  context:
    __title: email
    __explanation:
    - Er is een <code>type="email"</code> beschikbaar die helpt bij het automatisch valideren van een veld.
    id: input-email
    type: email
    label: Group input - type Email
    value: pieter@
- name: input-date
  context:
    __title: date
    __explanation:
    - Voor een date picker maken we gebruik van een custom element en <strong>niet</strong> van <code>input type="date"</code>
    id: input-date
    type: date
    label: Group input - type Date
    value: "1970-07-03"
- name: input-date-invalid
  context:
    __title: date invalid
    __explanation:
    - Voor een date picker maken we gebruik van een custom element en <strong>niet</strong> van <code>input type="date"</code>
    id: input-date
    type: date
    label: Group input - type Date - Invalid
    value: "1-1-1"
    state: invalid
    errorText: Vul de datum in met de juiste notatie (dd-mm-jjjj).
- name: input-password
  context:
    __title: password
    __explanation:
    - Er is een <code>type="password"</code> beschikbaar die het ingevoerde wachtwoord maskeert met bullets.
    id: input-password
    type: password
    label: Group input - type Password
    value: Welkom01
- name: input-url
  context:
    __title: url
    __explanation:
    - Er is een <code>type="url"</code> beschikbaar. Afhankelijk van de browserondersteuning kan het url veld automatisch worden gevalideerd wanneer het wordt verzonden. Sommige smartphones herkennen het url type en voegen ".com" toe aan het toetsenbord om overeen te komen met de url-invoer..
    id: input-url
    type: url
    label: Group input - type URL
    value: https://www.aandeslagmetdeomgevingswet.nl
- name: input-tel
  context:
    __title: tel
    __explanation:
    - Er is een <code>type="tel"</code> beschikbaarvoor het bewerken van een regel met één regel voor het invoeren van een telefoonnummer.
    id: input-tel
    type: tel
    label: Group input - type Tel
    value: 062451789
- name: input-text-invalid
  context:
    __title: invalid
    __explanation:
    - Indien een input ongeldig is, dient er een <code>.dso-invalid</code> class
      gezet te worden op de div met de class <code>.dso-input</code>.
    id: input-text-invalid
    type: email
    label: Group input - type Email - Invalid
    required: true
    ariaInvalid: true
    helpText: 'Bijvoorbeeld: email@email.nl'
    state: invalid
    errorText: Vul dit veld in.
- name: input-text-invalid-input
  context:
    __title: invalid - Foutieve invoer
    __explanation:
    - Indien een input ongeldig is, dient er een <code>.dso-invalid</code> class
      gezet te worden op de div met de class <code>.dso-input</code>.
    id: input-text-invalid-input
    type: email
    label: Group input - type Email - Invalid (foutieve invoer)
    value: thomas@
    required: true
    ariaInvalid: true
    helpText: 'Bijvoorbeeld: email@email.nl'
    state: invalid
    errorText: Ongeldig e-mailadres ingevuld.
- name: input-text-valid
  context:
    __title: valid
    __explanation:
    - Indien een input ongeldig was en valide wordt gemaakt, dient de
      <code>.dso-invalid</code> class vervangen te worden door de class <code>.dso-valid</code>.
    id: input-text-valid
    type: email
    label: Group input - type Email - Valid
    value: thomas@infoprojects.nl
    required: true
    state: valid
    helpText: 'Bijvoorbeeld: email@email.nl'
- name: input-text-placeholder
  context:
    __title: placeholder
    id: input-text-placeholder
    placeholder: Voornaam Achternaam
    required: true
- name: input-text-icon
  context:
    __title: Met icoon
    id: input-text-icon
    type: email
    label: Group input - type Email
    inputIcon: email
- name: input-text-disabled
  context:
    __title: disabled
    id: input-text-disabled
    label: Group input - type Text - Disabled
    disabled: true
- name: input-text-readonly
  context:
    __title: readonly
    id: input-text-readonly
    label: Group input - type Text - Readonly
    readonly: true
- name: input-text-infobutton
  context:
    __title: infobutton
    __explanation:
    - Toelichting ingeklapt
    id: input-text-infobutton
    type: email
    label: Group input - type Email
    value: thomas@
    infoOpen: false
    infoButtonLabel: Toelichting bij vraag
    infoText: |
      Closed
