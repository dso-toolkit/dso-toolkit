


<!-- Start: @group-input-number--default -->

        <div class="dso-example-wrapper">
          <div class="dso-example-text">
                <h2>default</h2>
                
              </div>
          
          <div class="dso-example">
            <div class="form-group dso-input-number">
  <div class="dso-label-container">
    <label for="default" class="control-label">
      Default
    </label>
  </div>
  <div class="dso-field-container">
    <div class="dso-input-number">
  
  <button type="button"
  class="btn btn-link"><span class="sr-only">Aantal verlagen</span><dso-icon icon="minus-square"></dso-icon></button>

  <input
    type="number"
    id="default"
    class="dso-input-step-counter"
    tabindex="-1"value="99"
    readonly
  >
  <button type="button"
  class="btn btn-link"><span class="sr-only">Aantal verhogen</span><dso-icon icon="plus-square"></dso-icon></button>

</div>
  </div>
</div>
          </div>
        </div>
<!-- End: @group-input-number--default --><hr />
