


<div class="dso-example-wrapper">
  <div class="dso-example-text"><h2>minder dan 1 minuut</h2></div>
  <div class="dso-example">
    <dso-progress-bar progress="60"
      ><div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="60"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 60%"
        >
          <span>60%</span>
        </div>
      </div></dso-progress-bar
    >
  </div>
</div>
<hr />
<div class="dso-example-wrapper">
  <div class="dso-example-text"><h2>meer dan 1 minuut</h2></div>
  <div class="dso-example">
    <dso-progress-bar progress="25"
      ><div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 25%"
        >
          <span>Nog ongeveer 4 minuten</span>
        </div>
      </div></dso-progress-bar
    >
  </div>
</div>
<hr />
<div class="dso-example-wrapper">
  <div class="dso-example-text"><h2>Niet-standaard waarden</h2></div>
  <div class="dso-example">
    <dso-progress-bar progress="3" max="4"
      ><div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="4"
          style="width: 75%"
        >
          <span>3/4</span>
        </div>
      </div></dso-progress-bar
    >
  </div>
</div>
<hr />
