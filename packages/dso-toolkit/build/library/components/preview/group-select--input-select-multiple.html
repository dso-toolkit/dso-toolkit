


<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Select Multiple | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal">
        



<div class="form-group dso-select dso-multiple">
  <div class="dso-label-container">
    <label for="input-select-multiple" class="control-label">
      Kies uw beleg
    </label>
    
  </div>
  <div class="dso-field-container">
    <select id="input-select-multiple" class="form-control"
       aria-describedby="helpTextId_input-select-multiple"
       multiple
      
      
      >
      
        
          <optgroup label="Vlees">
            
              
  <option value="worst">Worst</option>

            
              
  <option value="salami">Salami</option>

            
              
  <option value="geit">Geit</option>

            
          </optgroup>
        
      
        
          <optgroup label="Vis">
            
              
  <option value="zalm">Zalm</option>

            
              
  <option value="makreel">Makreel</option>

            
          </optgroup>
        
      
    </select>
    
    
      <p class="dso-help-block" id="helpTextId_input-select-multiple">Maak een keuze tussen vlees of vis</p>

    
  </div>
  
</div>

        <button type="submit" class="hidden">VALIDATOR_ONLY</button>
      </form>
    </div>

    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
