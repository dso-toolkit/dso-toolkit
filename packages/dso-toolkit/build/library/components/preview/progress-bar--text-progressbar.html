


<!DOCTYPE html>
<html lang="nl" data-stencil-build="kavmb613" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Progressbar | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <dso-progress-bar progress="25">Nog ongeveer 4 minuten</dso-progress-bar>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 25%"
        >
          <span>Nog ongeveer 4 minuten</span>
        </div>
      </div>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
