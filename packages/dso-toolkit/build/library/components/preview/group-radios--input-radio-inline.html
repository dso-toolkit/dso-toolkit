


<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Radio Inline | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal">
        

<fieldset class="form-group dso-radios dso-invalid dso-inline dso-required">
  <legend class="dso-label-container">
    <span class="control-label">
      Gaat het om de bouw van één of meer woningen?
    </span>
    
  </legend>
  <div class="dso-field-container">
    
      <div class="dso-selectable">
        <input type="radio" id="input-radio-inline-0" name="input-radio-inline" value="1"
          
          
          >
        <label for="input-radio-inline-0">
          ja
        </label>
        
        
      </div>
    
      <div class="dso-selectable">
        <input type="radio" id="input-radio-inline-1" name="input-radio-inline" value="2"
          
          
          >
        <label for="input-radio-inline-1">
          nee
        </label>
        
        
      </div>
    
    
      <p class="dso-message">Maak een keuze.</p>

    
    
  </div>
  
</fieldset>

        <button type="submit" class="hidden">VALIDATOR_ONLY</button>
      </form>
    </div>

    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>

  </body>

</html>
