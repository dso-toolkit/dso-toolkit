


<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dropdown | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />

    <style type="text/css">
      ol {
        list-style: none;
        margin-left: 0;
        padding-left: 0;
        margin: 0 auto 200px 0;
      }

      ol::after {
        content: "";
        clear: both;
        display: block;
      }

      ol > li {
        display: block;
        float: left;
        width: 33%;
        padding: 8px 8px 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ol>
        <div class="dropdown">
  <button type="button" class="btn btn-default dropdown-toggle" id="actie" aria-haspopup="true" aria-expanded="false">Actie</button>
  
</div>

      </ol>
    </div>

    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>

  </body>

</html>
