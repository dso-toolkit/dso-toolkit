


<!DOCTYPE html>
<html lang="nl" data-stencil-build="b3va73yk" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Default | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <div class="dso-example-wrapper">
        <div class="dso-example-text">
          <h2>Indicatoren</h2>
        </div>
        <div class="dso-example">
          <dso-icon icon="status-danger"></dso-icon>
          <dso-icon icon="status-info"></dso-icon>
          <dso-icon icon="status-success"></dso-icon>
          <dso-icon icon="status-warning"></dso-icon>
          <dso-icon icon="forbidden"></dso-icon>
        </div>
      </div>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <div class="dso-example-wrapper">
        <div class="dso-example-text"><h2>Indicatoren</h2></div>
        <div class="dso-example">
          <svg class="di status-danger"><use href="../../dso-icons.svg#status-danger" /></svg>
          <svg class="di status-info"><use href="../../dso-icons.svg#status-info" /></svg>
          <svg class="di status-success"><use href="../../dso-icons.svg#status-success" /></svg>
          <svg class="di status-warning"><use href="../../dso-icons.svg#status-warning" /></svg>
          <svg class="di forbidden"><use href="../../dso-icons.svg#forbidden" /></svg>
        </div>
      </div>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
