


<!DOCTYPE html>
<html lang="nl" data-stencil-build="dkcygzo4" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warning Button | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <dso-alert status="warning">
        <div class="dso-rich-content">
          <p>Dit is een waarschuwingsmelding. Deze wordt gebruikt voor waarschuwingen.</p>
          <button type="button" class="btn">Zoekopdracht afbreken</button>
        </div>
      </dso-alert>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <div class="alert alert-warning" role="alert">
        <span class="sr-only">Waarschuwing:</span>
        <div class="dso-rich-content">
          <p>Dit is een waarschuwingsmelding. Deze wordt gebruikt voor waarschuwingen.</p>
          <button type="button" class="btn">Zoekopdracht afbreken</button>
        </div>
      </div>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
