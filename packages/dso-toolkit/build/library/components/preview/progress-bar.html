


<!DOCTYPE html>
<html lang="nl" data-stencil-build="a02807jp" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Bar | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <!-- Start: @progress-bar--default -->

      <div class="dso-example-wrapper">
        <div class="dso-example-text">
          <h2>minder dan 1 minuut</h2>
        </div>

        <div class="dso-example">
          <dso-progress-bar progress="60"></dso-progress-bar>
        </div>
      </div>
      <!-- End: @progress-bar--default -->
      <hr />

      <!-- Start: @progress-bar--text-progressbar -->

      <div class="dso-example-wrapper">
        <div class="dso-example-text">
          <h2>meer dan 1 minuut</h2>
        </div>

        <div class="dso-example">
          <dso-progress-bar progress="25">Nog ongeveer 4 minuten</dso-progress-bar>
        </div>
      </div>
      <!-- End: @progress-bar--text-progressbar -->
      <hr />

      <!-- Start: @progress-bar--non-default-values -->

      <div class="dso-example-wrapper">
        <div class="dso-example-text">
          <h2>Niet-standaard waarden</h2>
        </div>

        <div class="dso-example">
          <dso-progress-bar progress="3" max="4">3/4</dso-progress-bar>
        </div>
      </div>
      <!-- End: @progress-bar--non-default-values -->
      <hr />
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <div class="dso-example-wrapper">
        <div class="dso-example-text"><h2>minder dan 1 minuut</h2></div>
        <div class="dso-example">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 60%"
            >
              <span>60%</span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="dso-example-wrapper">
        <div class="dso-example-text"><h2>meer dan 1 minuut</h2></div>
        <div class="dso-example">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 25%"
            >
              <span>Nog ongeveer 4 minuten</span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="dso-example-wrapper">
        <div class="dso-example-text"><h2>Niet-standaard waarden</h2></div>
        <div class="dso-example">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="4"
              style="width: 75%"
            >
              <span>3/4</span>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
