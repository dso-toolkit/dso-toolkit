


<!DOCTYPE html>
<html lang="nl" data-stencil-build="chu6fwqk" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Group Input Number | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <form class="form-horizontal">
        <!-- Start: @group-input-number--default -->

        <div class="dso-example-wrapper">
          <div class="dso-example-text">
            <h2>default</h2>
          </div>

          <div class="dso-example">
            <div class="form-group dso-input-number">
              <div class="dso-label-container">
                <label for="default" class="control-label"> Default </label>
              </div>
              <div class="dso-field-container">
                <div class="dso-input-number">
                  <button type="button" class="btn btn-link">
                    <span class="sr-only">Aantal verlagen</span><dso-icon icon="minus-square"></dso-icon>
                  </button>

                  <input type="number" id="default" class="dso-input-step-counter" tabindex="-1" value="99" readonly />
                  <button type="button" class="btn btn-link">
                    <span class="sr-only">Aantal verhogen</span><dso-icon icon="plus-square"></dso-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End: @group-input-number--default -->
        <hr />

        <!-- Start: @group-input-number--input-number-inactive -->

        <div class="dso-example-wrapper">
          <div class="dso-example-text">
            <h2>Inactive</h2>
          </div>

          <div class="dso-example">
            <div class="form-group dso-input-number">
              <div class="dso-label-container">
                <label for="inactive" class="control-label"> Inactive input number </label>
              </div>
              <div class="dso-field-container">
                <div class="dso-input-number">
                  <button type="button" disabled class="btn btn-link">
                    <span class="sr-only">Aantal verlagen (disabled)</span><dso-icon icon="minus-square"></dso-icon>
                  </button>

                  <input type="number" id="inactive" class="dso-input-step-counter" tabindex="-1" value="99" readonly />
                  <button type="button" disabled class="btn btn-link">
                    <span class="sr-only">Aantal verhogen (disabled)</span><dso-icon icon="plus-square"></dso-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End: @group-input-number--input-number-inactive -->
        <hr />

        <!-- Start: @group-input-number--input-number-minimum-limit -->

        <div class="dso-example-wrapper">
          <div class="dso-example-text">
            <h2>Minimum limit (optional)</h2>
          </div>

          <div class="dso-example">
            <div class="form-group dso-input-number">
              <div class="dso-label-container">
                <label for="minimum-limit" class="control-label"> Input number with minimum limit </label>
              </div>
              <div class="dso-field-container">
                <div class="dso-input-number">
                  <button type="button" disabled class="btn btn-link">
                    <span class="sr-only">Aantal verlagen (disabled)</span><dso-icon icon="minus-square"></dso-icon>
                  </button>

                  <input
                    type="number"
                    id="minimum-limit"
                    class="dso-input-step-counter"
                    tabindex="-1"
                    value="0"
                    readonly
                  />
                  <button type="button" class="btn btn-link">
                    <span class="sr-only">Aantal verhogen</span><dso-icon icon="plus-square"></dso-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End: @group-input-number--input-number-minimum-limit -->
        <hr />

        <!-- Start: @group-input-number--input-number-maximum-limit -->

        <div class="dso-example-wrapper">
          <div class="dso-example-text">
            <h2>Maximum limit (optional)</h2>
          </div>

          <div class="dso-example">
            <div class="form-group dso-input-number">
              <div class="dso-label-container">
                <label for="maximum-limit" class="control-label"> Input number with maximum limit </label>
              </div>
              <div class="dso-field-container">
                <div class="dso-input-number">
                  <button type="button" class="btn btn-link">
                    <span class="sr-only">Aantal verlagen</span><dso-icon icon="minus-square"></dso-icon>
                  </button>

                  <input
                    type="number"
                    id="maximum-limit"
                    class="dso-input-step-counter"
                    tabindex="-1"
                    value="99"
                    readonly
                  />
                  <button type="button" disabled class="btn btn-link">
                    <span class="sr-only">Aantal verhogen (disabled)</span><dso-icon icon="plus-square"></dso-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End: @group-input-number--input-number-maximum-limit -->
        <hr />

        <button type="submit" class="hidden">VALIDATOR_ONLY</button>
      </form>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">

                    <span class="sr-only">Aantal verhogen</span
                    ><svg class="di plus-square"><use href="../../dso-icons.svg#plus-square" /></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="dso-example-wrapper">
          <div class="dso-example-text"><h2>Maximum limit (optional)</h2></div>
          <div class="dso-example">
            <div class="form-group dso-input-number">
              <div class="dso-label-container">
                <label for="maximum-limit" class="control-label"> Input number with maximum limit </label>
              </div>
              <div class="dso-field-container">
                <div class="dso-input-number">
                  <button type="button" class="btn btn-link">
                    <span class="sr-only">Aantal verlagen</span
                    ><svg class="di minus-square"><use href="../../dso-icons.svg#minus-square" /></svg>
                  </button>
                  <input
                    type="number"
                    id="maximum-limit"
                    class="dso-input-step-counter"
                    tabindex="-1"
                    value="99"
                    readonly
                  />
                  <button type="button" disabled class="btn btn-link">
                    <span class="sr-only">Aantal verhogen (disabled)</span
                    ><svg class="di plus-square"><use href="../../dso-icons.svg#plus-square" /></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <button type="submit" class="hidden">VALIDATOR_ONLY</button>
      </form>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
