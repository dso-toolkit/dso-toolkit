


<!DOCTYPE html>
<html lang="nl" data-stencil-build="elx13e6k" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Text Icon | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <form class="form-horizontal">
        <div class="form-group dso-input dso-input-email has-feedback">
          <div class="dso-label-container">
            <label for="input-text-icon" class="control-label"> E-mailadres </label>
          </div>
          <div class="dso-field-container">
            <input type="email" id="input-text-icon" class="form-control" />

            <span class="form-control-feedback" aria-hidden="true"><dso-icon icon="at"></dso-icon></span>
          </div>
        </div>

        <button type="submit" class="hidden">VALIDATOR_ONLY</button>
      </form>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <form class="form-horizontal">
        <div class="form-group dso-input dso-input-email has-feedback">
          <div class="dso-label-container">
            <label for="input-text-icon" class="control-label"> E-mailadres </label>
          </div>
          <div class="dso-field-container">
            <input type="email" id="input-text-icon" class="form-control" />
            <span class="form-control-feedback" aria-hidden="true"
              ><svg class="di at"><use href="../../dso-icons.svg#at" /></svg
            ></span>
          </div>
        </div>
        <button type="submit" class="hidden">VALIDATOR_ONLY</button>
      </form>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
