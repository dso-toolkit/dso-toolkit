


<!DOCTYPE html>
<html lang="nl" data-stencil-build="kakcpaxt" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Primary Button | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <div class="row">
        <dso-label status="primary">
          Label tekst
          <button type="button" title="Verwijder" slot="action">
            <dso-icon icon="times"></dso-icon>
          </button>
        </dso-label>
      </div>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <div class="row">
        <span class="dso-label dso-label-primary"
          ><span class="sr-only">Primair: </span> Label tekst
          <button type="button" title="Verwijder">
            <svg class="di times"><use href="../../dso-icons.svg#times" /></svg></button
        ></span>
      </div>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
