


<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Three Tabs | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>

  <body>
    <div class="container">
      <ul class="nav nav-tabs" role="tablist">
    <li class="active" role="presentation">
      <a href="#" 
        role="tab" 
        aria-selected="true" 
        id="Tab1" 
        aria-controls="Tab1-tab">Tab 1</a>
    </li>
    <li  role="presentation">
      <a href="#" 
        role="tab" 
        aria-selected="false" 
        id="Tab2" 
        aria-controls="Tab2-tab">Tab 2</a>
    </li>
    <li class="disabled" role="presentation">
      <a href="#" 
        role="tab" 
        aria-selected="false" 
        id="Tab3" 
        aria-controls="Tab3-tab">Tab 3</a>
    </li></ul>
  <div 
    tabindex="0" 
    role="tabpanel" 
    id="Tab1-tab"
    aria-labelledby="Tab1"
    >
    Inhoud Tab 1
  </div>
  <div 
    tabindex="0" 
    role="tabpanel" 
    id="Tab2-tab"
    aria-labelledby="Tab2"
    hidden>
    Inhoud Tab 2
  </div>
  <div 
    tabindex="0" 
    role="tabpanel" 
    id="Tab3-tab"
    aria-labelledby="Tab3"
    hidden>
    Inhoud Tab 3
  </div>
    </div>

    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>

  </body>

</html>
