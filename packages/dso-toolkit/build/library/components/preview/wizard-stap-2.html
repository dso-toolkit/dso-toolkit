


<!DOCTYPE html>
<html lang="nl" data-stencil-build="lnobr5i4" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Default | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <style>
        .dso-map-example {
          background-image: url("../../dummy/images/google-map-background.jpg");
          background-size: cover;
          height: 300px;
          margin: 32px 0;
          width: 100%;
        }
      </style>
      <main>
        <h2 class="dso-steps-indicator">
          2. Locatie

          <span class="dso-step"> Stap 1/7 </span>
        </h2>

        <div class="clearfix"></div>
        <div class="dso-search-bar">
          <div class="dso-search-bar-input">
            <label for="search-bar--default">Adres</label>
            <span class="dso-search-icon" aria-hidden="true"></span>

            <input type="text" id="search-bar--default" placeholder="Zoek een adres" />
          </div>
          <button type="button" class="btn btn-default">Button</button>
        </div>

        <div class="clearfix"></div>
        <div class="dso-map-example"></div>
        <div class="clearfix"></div>
        <div class="dso-form-buttons">
          <div class="dso-aside">
            <button type="button" class="btn btn-default">
              <dso-icon icon="chevron-left"></dso-icon><span>Vorige stap</span>
            </button>
          </div>
          <button type="button" class="btn btn-primary">
            <span>Volgende stap</span><dso-icon icon="chevron-right"></dso-icon>
          </button>
        </div>
      </main>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <style>
        .dso-map-example {
          background-image: url("../../dummy/images/google-map-background.jpg");
          background-size: cover;
          height: 300px;
          margin: 32px 0;
          width: 100%;
        }
      </style>
      <main>
        <h2 class="dso-steps-indicator">2. Locatie <span class="dso-step"> Stap 1/7 </span></h2>
        <div class="clearfix"></div>
        <div class="dso-search-bar">
          <div class="dso-search-bar-input">
            <label for="search-bar--default">Adres</label> <span class="dso-search-icon" aria-hidden="true"></span>
            <input type="text" id="search-bar--default" placeholder="Zoek een adres" />
          </div>
          <button type="button" class="btn btn-default">Button</button>
        </div>
        <div class="clearfix"></div>
        <div class="dso-map-example"></div>
        <div class="clearfix"></div>
        <div class="dso-form-buttons">
          <div class="dso-aside">
            <button type="button" class="btn btn-default">
              <svg class="di chevron-left"><use href="../../dso-icons.svg#chevron-left" /></svg><span>Vorige stap</span>
            </button>
          </div>
          <button type="button" class="btn btn-primary">
            <span>Volgende stap</span
            ><svg class="di chevron-right"><use href="../../dso-icons.svg#chevron-right" /></svg>
          </button>
        </div>
      </main>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
