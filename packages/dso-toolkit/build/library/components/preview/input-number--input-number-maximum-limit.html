


<!DOCTYPE html>
<html lang="nl" data-stencil-build="or9hguv4" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Number Maximum Limit | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <div class="dso-input-number">
        <label for="maximum-limit" class="control-label"> Input number with maximum limit </label>

        <button type="button" class="btn btn-link">
          <span class="sr-only">Aantal verlagen</span><dso-icon icon="minus-square"></dso-icon>
        </button>

        <input
          type="number"
          id="maximum-limit"
          class="dso-input-step-counter"
          tabindex="-1"
          max="99"
          value="5"
          readonly
        />
        <button type="button" disabled class="btn btn-link">
          <span class="sr-only">Aantal verhogen (disabled)</span><dso-icon icon="plus-square"></dso-icon>
        </button>
      </div>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <div class="dso-input-number">
        <label for="maximum-limit" class="control-label"> Input number with maximum limit </label>
        <button type="button" class="btn btn-link">
          <span class="sr-only">Aantal verlagen</span
          ><svg class="di minus-square"><use href="../../dso-icons.svg#minus-square" /></svg>
        </button>
        <input
          type="number"
          id="maximum-limit"
          class="dso-input-step-counter"
          tabindex="-1"
          max="99"
          value="5"
          readonly
        />
        <button type="button" disabled class="btn btn-link">
          <span class="sr-only">Aantal verhogen (disabled)</span
          ><svg class="di plus-square"><use href="../../dso-icons.svg#plus-square" /></svg>
        </button>
      </div>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
