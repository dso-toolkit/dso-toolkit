


<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Checkbox Valid | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal">
        

<fieldset class="form-group dso-checkboxes dso-valid dso-required">
  <legend class="dso-label-container">
    <span class="control-label">
      Maak een keuze
    </span>
    
  </legend>
  <div class="dso-field-container">
    
      <div class="dso-selectable">
        <input type="checkbox" id="input-checkbox-valid-0" name="input-checkbox-valid" value="1"
          
          
          >
        <label for="input-checkbox-valid-0">
          een
        </label>
        
        
      </div>
    
      <div class="dso-selectable">
        <input type="checkbox" id="input-checkbox-valid-1" name="input-checkbox-valid" value="2"
          
           checked
          >
        <label for="input-checkbox-valid-1">
          twee
        </label>
        
        
      </div>
    
      <div class="dso-selectable">
        <input type="checkbox" id="input-checkbox-valid-2" name="input-checkbox-valid" value="3"
          
          
          >
        <label for="input-checkbox-valid-2">
          drie
        </label>
        
        
      </div>
    
    
    
      <p class="dso-help-block" id="helpTextId_input-checkbox-valid">Selecteer alle even getallen</p>

    
  </div>
  
</fieldset>

        <button type="submit" class="hidden">VALIDATOR_ONLY</button>
      </form>
    </div>

    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>

  </body>

</html>
