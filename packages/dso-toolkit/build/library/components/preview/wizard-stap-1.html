


<!DOCTYPE html>
<html lang="nl" data-stencil-build="jasq9elg" class>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Default | DSO Toolkit | Component Library - Component preview</title>
    <link rel="stylesheet" href="../../styles/dso.css" />
  </head>
  <body>
    <div class="container">
      <h2>Web Component preview</h2>
      <main>
        <h2 class="dso-steps-indicator">
          1. Project

          <span class="dso-step"> Stap 1/7 </span>
        </h2>

        <div class="clearfix"></div>
        <dso-alert status="info"> Hulp nodig bij kiezen? Doe dan eerst de <a href="#">Vergunningscheck</a>. </dso-alert>
        <div class="clearfix"></div>

        <form class="form-horizontal">
          <fieldset>
            <legend>Project</legend>

            <div class="form-group dso-input dso-input-text">
              <div class="dso-label-container">
                <label for="form-horizontal-naam project" class="control-label"> Wat is de naam van uw project? </label>
              </div>
              <div class="dso-field-container">
                <input type="text" id="form-horizontal-naam project" class="form-control" />
              </div>
            </div>

            <div class="form-group dso-textarea">
              <div class="dso-label-container">
                <label for="form-horizontal-beschrijving project" class="control-label">
                  Korte omschrijving van uw project
                </label>
              </div>
              <div class="dso-field-container">
                <textarea class="form-control" id="form-horizontal-beschrijving project"></textarea>
              </div>
            </div>

            <div class="form-group dso-textarea">
              <div class="dso-label-container">
                <label for="form-horizontal-kosten project" class="control-label">
                  Wat zijn de kosten van uw project?
                </label>
              </div>
              <div class="dso-field-container">
                <textarea class="form-control" id="form-horizontal-kosten project"></textarea>
              </div>
            </div>
          </fieldset>

          <div class="dso-form-buttons">
            <button type="submit" class="btn btn-primary">
              <span>Volgende stap</span><dso-icon icon="chevron-right"></dso-icon>
            </button>
          </div>
        </form>
      </main>
    </div>
    <hr id="custom-elements-raw" />
    <div class="container">
      <h2>Markup component preview</h2>
      <main>
        <h2 class="dso-steps-indicator">1. Project <span class="dso-step"> Stap 1/7 </span></h2>
        <div class="clearfix"></div>
        <div class="alert alert-info" role="alert">
          <span class="sr-only">Opmerking:</span> Hulp nodig bij kiezen? Doe dan eerst de
          <a href="#">Vergunningscheck</a>.
        </div>
        <div class="clearfix"></div>
        <form class="form-horizontal">
          <fieldset>
            <legend>Project</legend>
            <div class="form-group dso-input dso-input-text">
              <div class="dso-label-container">
                <label for="form-horizontal-naam project" class="control-label"> Wat is de naam van uw project? </label>
              </div>
              <div class="dso-field-container">
                <input type="text" id="form-horizontal-naam project" class="form-control" />
              </div>
            </div>
            <div class="form-group dso-textarea">
              <div class="dso-label-container">
                <label for="form-horizontal-beschrijving project" class="control-label">
                  Korte omschrijving van uw project
                </label>
              </div>
              <div class="dso-field-container">
                <textarea class="form-control" id="form-horizontal-beschrijving project"></textarea>
              </div>
            </div>
            <div class="form-group dso-textarea">
              <div class="dso-label-container">
                <label for="form-horizontal-kosten project" class="control-label">
                  Wat zijn de kosten van uw project?
                </label>
              </div>
              <div class="dso-field-container">
                <textarea class="form-control" id="form-horizontal-kosten project"></textarea>
              </div>
            </div>
          </fieldset>
          <div class="dso-form-buttons">
            <button type="submit" class="btn btn-primary">
              <span>Volgende stap</span
              ><svg class="di chevron-right"><use href="../../dso-icons.svg#chevron-right" /></svg>
            </button>
          </div>
        </form>
      </main>
    </div>
    <script type="module" src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.esm.js"></script>
    <script nomodule src="../../@dso-toolkit/core/dso-toolkit/dso-toolkit.js"></script>
  </body>
</html>
