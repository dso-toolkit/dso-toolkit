<svg id="spinner" class="spinner" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <style>
        .spinner { animation: rotator 8s linear infinite; transform-origin: center; }
        @keyframes rotator { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .path { stroke-dasharray: 42.4; stroke-dashoffset: 0; transform-origin: center; stroke: #39870c; animation: dash 2s ease-in-out infinite; }
        @keyframes dash { 0% { stroke-dashoffset: 42.4; } 50% { stroke-dashoffset: 10.4; transform:rotate(90deg); } 100% { stroke-dashoffset: 42.4; transform:rotate(360deg); } }
    </style>
    <circle class="path" fill="none" stroke-width="1.6" stroke-linecap="butt" cx="12" cy="12" r="7.2"/>
</svg>
